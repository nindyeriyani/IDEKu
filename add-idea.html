<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add idea</title>
    <link rel="stylesheet" href="general-style.css">
    <link rel="stylesheet" href="add-idea.css">
</head>
<body bgcolor="#0f1b38">

    <div class="container">
        <div class="head">
            <div class="back-button text-b"><a href="home-page.html">back</a></div>
            <div class="txt1 judul-w"><b>Add Idea</b></div>
            <div class="txt2 text-w">Kategori 1</div>
        </div>

        <form action="">
            <div class="body">
                <div class="row1">
                    <div class="form text-b">
                        <div class="r">
                            <label class="judul-ide" for="judul_ide">Judul Ide</label>
                            <label class="judul-ide" for="tier">Tier</label>
                        </div>
                        <div class="r">
                            <input type="text">
                            <select id="tier" name="tier">
                                <option value="i">I</option>
                                <option value="ii">II</option>
                                <option value="iii">III</option>
                            </select>
                        </div>
                    </div>
                    <div class="form text-b">
                        <div class="r">
                            <label class="judul-ide" for="tier">Upload Ilustrasi</label>
                        </div>
                        <div class="r">
                            <input type="file" id="foto" name="foto" accept="image/*">
                        </div>
                    </div>
                </div>
                <div class="row2">
                    <div class="form text-b">
                        <div class="r">
                            <label class="judul-ide" for="tier">Deskripsi Ide</label>
                        </div>
                        <div class="r">
                            <textarea type="text" cols="70"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row2">
                    <div class="form text-b">
                        <div class="r">
                            <label class="judul-ide" for="tier">Konsep Ide</label>
                        </div>
                        <div class="r">
                            <textarea type="text" cols="70"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row3">
                    <div class="form text-b">
                        <div class="r">
                            <label class="judul-ide" for="tier">Pertanyaan</label>
                            <div class="quest">
                                <label for="">Pertanyaan 1</label>
                                <textarea type="text" cols="70"></textarea>
                            </div>
                            <div class="quest">
                                <label for="">Pertanyaan 2</label>
                                <textarea type="text" cols="70"></textarea>
                            </div>
                            <div class="quest">
                                <label for="">Pertanyaan 3</label>
                                <textarea type="text" cols="70"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row4">
                    <div class="simpan-sementara text-w">Simpan Sementara</div>
                    <div class="pasarkan text-w">Pasarkan</div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
