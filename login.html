<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  
  <body>
    <div class="logo-container">
      <div class="logo">
        <img src="foto/ideku-logo-white.png" />
      </div>
    </div>

    <div class="form">
      <div><span class="register-title">LOGIN</span></div>
      <div class="register">
        <div>
          <i class="fa-regular fa-user"></i>
          <input type="text" id="username" placeholder="Username" />
        </div>
        <div>
          <i class="fa-solid fa-key"></i>
          <input type="password" id="password" placeholder="Password" />
        </div>
      </div>

      <button>Login</button>
      <div>
        Don't have an account?
        <a href="register.html" id="login-link">Register now!</a>
      </div>
    </div>
  </body>
</html>
